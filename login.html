<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | ShopEase</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
}

.login-box {
    width: 300px;
    background: white;
    padding: 20px;
    margin: 100px auto;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
}

input, button {
    width: 100%;
    padding: 8px;
    margin: 8px 0;
}

button {
    background: #2c3e50;
    color: white;
    border: none;
    cursor: pointer;
}

a {
    text-decoration: none;
    display: block;
    text-align: center;
    margin-top: 10px;
}
</style>
</head>

<body>

<div class="login-box">
    <h2>Login</h2>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <a href="index.html">‚Üê Back to Home</a>
</div>

<script>
function login() {
    alert("Login Successful!");
    window.location.href = "index.html";
}
</script>

</body>
</html>
